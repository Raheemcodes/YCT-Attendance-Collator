<div (click)="closeNav()" class="backdrop" #backdrop></div>
<header class="main-header">
  <a href="/" class="logo"
    ><img src="../../assets/images/yct.png" alt="Yabatech Logo" /> YABATECH</a
  >
  <ul class="header-list">
    <li routerLink="/" routerLinkActive="active" class="header-list__item">
      Home
    </li>
    <li routerLink="/" fragment="about" class="header-list__item">About</li>
    <li *ngIf="isAuthenticated" routerLink="/profile" class="header-list__item">
      My Account
    </li>
    <li *ngIf="isAuthenticated" class="header-list__item">
      <details #detail>
        <summary (click)="toggleDetails(detail, $event)">
          <a>Manage Attendance</a>
        </summary>
        <ul class="attendance-actions">
          <li
            class="attendance-action"
            *ngIf="isAuthenticated"
            routerLink="/mark-attendance"
          >
            Mark Attendance
          </li>
          <li
            class="attendance-action"
            *ngIf="isAuthenticated"
            routerLink="/create-record"
          >
            Create Record
          </li>
          <li
            class="attendance-action"
            *ngIf="isAuthenticated"
            routerLink="/sessions"
          >
            Manage Records
          </li>
        </ul>
      </details>
    </li>
    <li
      *ngIf="!isAuthenticated"
      routerLink="login"
      class="header-list__item header-login__btn"
    >
      Login
    </li>
    <li
      *ngIf="!isAuthenticated"
      routerLink="signup"
      class="header-list__item header-signup__btn"
    >
      Signup
    </li>
  </ul>
  <div class="toggle-btn" (click)="openNav()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      version="1.1"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      xmlns:svgjs="http://svgjs.com/svgjs"
      viewBox="0 0 32 32"
      xml:space="preserve"
    >
      <g>
        <g
          xmlns="http://www.w3.org/2000/svg"
          id="Layer_13"
          data-name="Layer 13"
        >
          <path
            d="m30 7a1 1 0 0 1 -1 1h-26a1 1 0 0 1 0-2h26a1 1 0 0 1 1 1zm-5 8h-22a1 1 0 0 0 0 2h22a1 1 0 0 0 0-2zm-9 9h-13a1 1 0 0 0 0 2h13a1 1 0 0 0 0-2z"
            fill="#125212"
            data-original="#000000"
            class=""
          ></path>
        </g>
      </g>
    </svg>
  </div>
</header>

  <ul class="nav-list">
    <li class="nav-list__item" (click)="closeNav()" routerLink="/">Home</li>
    <li

      class="nav-list__item"
      (click)="closeNav()"
      routerLink="/profile"
    >
      My Account
    </li>
    <li
      *ngIf="!isAuthenticated"
      routerLink="/"
      fragment="about"
      class="nav-list__item"
      (click)="closeNav()"
    >
      About
    </li>
    <li *ngIf="!isAuthenticated" class="nav-list__item" (click)="closeNav()">
      Features
    </li>
    <li class="nav-list__item">Contact</li>
    <li
      *ngIf="isAuthenticated"
      class="nav-list__item"
      (click)="closeNav()"
      routerLink="/mark-attendance"
    >
      Mark Attendance
    </li>
    <li
      *ngIf="isAuthenticated"
      class="nav-list__item"
      (click)="closeNav()"
      routerLink="/create-record"
    >

    </li>
    <li

      class="nav-list__item"
      (click)="closeNav()"

    </li>
    <li

      class="nav-list__item login-btn"
      (click)="closeNav()"
      routerLink="/login"
    >
      Login
    </li>
    <li
      *ngIf="!isAuthenticated"
      class="nav-list__item signup-btn"
      (click)="closeNav()"
      routerLink="/signup"
    >
      Signup
    </li>
    <li
      *ngIf="isAuthenticated"
      class="nav-list__item signup-btn"
      (click)="onLogout()"
    >
      Logout
    </li>
  </ul>
